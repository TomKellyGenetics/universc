name: Docker Test
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Status
        run: echo "build complete" 
      - name: Call functions
        run: docker run -it universc_universc:latest bash /universc/test/test_call.sh
